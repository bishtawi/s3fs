name: test

on: [push, pull_request]

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        go: ["1.13"]
    runs-on: ${{ matrix.os }}
    services:
      localstack:
        image: docker.pkg.github.com/bishtawi/s3fs/localstack:latest
        ports:
          - 4572:4572
        env:
          START_WEB: 0
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Install
        run: |
          yarn
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b "$(go env GOPATH)/bin" v1.23.6
      - name: Build
        run: make build
      - name: Docker
        run: docker login -u bishtawi -p ${{ secrets.GITHUB_TOKEN }} docker.pkg.github.com
      - name: Test
        run: make test
      - name: Lint
        run: |
          export PATH="${PATH}:$(go env GOPATH)/bin" # https://github.com/actions/setup-go/issues/14
          make lint
