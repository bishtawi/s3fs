  #     - ./docker/localstack:/docker-entrypoint-initaws.d/
  postgres:
    image: postgres:11-alpine
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: insecure-password
